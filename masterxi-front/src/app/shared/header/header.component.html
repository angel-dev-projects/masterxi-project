<nav class="navbar navbar-expand-lg py-3">
  <div class="container">
    <img
      src="assets/imgs/masterxi-logo.png"
      alt="Logo"
      class="company-logo img-fluid"
      routerLink="/home"
    />

    <div class="justify-content-end">
      <ul class="navbar-nav">
        @if(!userService.loggedIn() && router.url === '/register'){
        <li class="nav-item d-flex align-items-center">
          Already have account?&nbsp;
          <a class="nav-link fw-bold" routerLink="/login">Login here</a>
        </li>
        } @else if(!userService.loggedIn() && router.url === '/login') {
        <li class="nav-item d-flex align-items-center">
          Have not account yet?&nbsp;
          <a class="nav-link fw-bold" routerLink="/register">Register here</a>
        </li>
        } @else {
        <li class="nav-item">
          <a
            class="nav-link fw-bold"
            data-bs-toggle="offcanvas"
            data-bs-target="#sideBar"
            aria-controls="sideBar"
          >
            <i class="bi bi-list"></i
          ></a>
        </li>
        }
      </ul>
    </div>
  </div>
</nav>

<!-- Sidebar -->
<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="sideBar"
  aria-labelledby="sideBarLabel"
>
  <div class="offcanvas-header p-4 border-bottom">
    <h5 class="offcanvas-title" id="sideBarLabel">
      Welcome {{ this.userService.getDecodedToken()?.username }}!
    </h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>

  <div class="offcanvas-body"></div>

  <div
    class="offcanvas-footer p-4 border-top d-flex flex-wrap justify-content-between align-items-center"
  >
    <button type="button" role="button" class="btn btn-primary fw-bold w-75">
      Add league
    </button>

    <div routerLink="/settings">
      <i class="fa-solid fa-gear"></i>
    </div>
  </div>
</div>
